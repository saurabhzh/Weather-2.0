<form class="search-form">
  <mat-form-field class="search-full-width">
    <input type="text" (input)="onSearchChange($event.target.value)" placeholder="Search Places" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<div #map id="map"></div>
